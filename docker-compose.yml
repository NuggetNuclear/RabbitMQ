services:
  sender:
    build: ./sender
    container_name: sender
    depends_on:
      - rabbit
    networks:
      rabbitmq-net:
        ipv4_address: 192.168.20.2
    tty: true
    stdin_open: true
    environment:
      - BROKER_HOST=rabbit
      - BROKER_PORT=5672
      - BROKER_USER=gabriel
      - BROKER_PASS=insaid33
      - QUEUE=Cola_Mensajes
    extra_hosts:
      - "rabbitmq:192.168.20.5"   # <== REDIRECCIÃ“N a interceptor

  receiver:
    build: ./receiver
    container_name: receiver
    depends_on:
      - rabbit
    networks:
      rabbitmq-net:
        ipv4_address: 192.168.20.3
    restart: unless-stopped
    environment:
      - BROKER_HOST=rabbit
      - BROKER_PORT=5672
      - BROKER_USER=gabriel
      - BROKER_PASS=insaid33
      - QUEUE=Cola_Mensajes

  rabbit:
    image: rabbitmq:4-management
    container_name: rabbit
    hostname: rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: gabriel
      RABBITMQ_DEFAULT_PASS: insaid33
    networks:
      rabbitmq-net:
        ipv4_address: 192.168.20.4
    restart: unless-stopped

  interceptor:
    build:
      context: ./interceptor
    container_name: interceptor
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      rabbitmq-net:
        ipv4_address: 192.168.20.5
    depends_on:
      - rabbit

networks:
  rabbitmq-net:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.20.0/24